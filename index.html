<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TisTacToa</title>
</head>
<body>
    <div class="players">
        <div class="player-o">O</div>
        <div class="player-x">X</div>
    </div>
    <div class="game-board">
        <div class="move top right a"></div>
        <div class="move top cent"></div>
        <div class="move top left b"></div>
        <div class="move mid right"></div>
        <div class="move mid cent a b"></div>
        <div class="move mid left"></div>
        <div class="move bot right b"></div>
        <div class="move bot cent"></div>
        <div class="move bot left a"></div>
    </div>
    <div class="restart">Restart</div>
    <script src="script.js"></script>
</body>
</html>
